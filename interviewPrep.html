//   In JavaScript, variable declarations are hoisted to the top of their scope. However, the variable assignments are not hoisted, only the declarations. This means that even though the player variable is declared inside the displayPlayer function, the declaration is hoisted to the top of the function scope.

// Inside the displayPlayer function, there is a local variable named player declared using the var keyword. This local variable shadows the outer variable with the same name.

// When the code execution reaches the line console.log(player, "player1");, it refers to the local player variable declared inside the function. At this point, the local variable player has the value "VK", so it logs "VK player1" to the console.

// However, when the code execution reaches the line console.log(player, "player2");, it refers to the outer variable declared at the top of the function scope. Since the outer variable has not been assigned a value within the function, its value is undefined. Therefore, it logs undefined player2 to the console.
