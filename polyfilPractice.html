<script>

 Map  

    let arr=[1,2,3,4,5,6]
 Array.prototype.myMap=function(data){
    let empty=[];
    for(let i=0;i<this.length;i++){
        empty.push(data(this[i]))
    }
return empty

 }
let op =arr.myMap((val)=>{
   return val*2
})
console.log(op)


Filter

let arr2=[1,2,3,4,5,6]
Array.prototype.myFil=function(data){
    let empty=[];
    for(let i=0;i<this.length;i++){
        if(data.call(this,this[i],i,this)){
            empty.push(this[i])
        }
    }return empty
}
let opration=arr2.myFil((data)=>{
  return data>2
    })
    console.log(opration)


reduce 
let arr3=[1,2,3,4,5,6];

Array.prototype.Myred=function(data,initialVal){
 let initialValNew=initialVal
    for(let i=0;i<this.length;i++){
  initialValNew=initialValNew ? data(initialValNew,this[i],i,this):this[i]
    }return initialValNew
}

let op2=arr3.Myred((acc,data)=>{
return acc*data
},50)
console.log(op2)
