<script>
    'use strict';
    var x=5;
    var y=5;
    function opration(op1=x,op2=y){
        this.x=op1;
        this.y=op2;
    }
    opration.prototype.sum=()=>this.x+this.y;
    const op = new opration(10,20);
    console.log(op.sum());
