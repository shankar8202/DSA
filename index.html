function findDuplicates(array) {
  var duplicates = [];
  var seenNumbers = {};
  for (var i = 0; i < array.length; i++) {
    if (seenNumbers[array[i]]) {
      duplicates.push(array[i]);
    } else {
      seenNumbers[array[i]] = true;
    }
  }
  return duplicates;
}
