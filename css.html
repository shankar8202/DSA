<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
   
    .MainDiv {
      border: 1px solid black;
      text-align: center;
      height: 100vh;
      display: grid;
      grid-template-columns: auto auto;
      grid-template-rows: 25% 50% 25%;
    }
    .child1 {
      
      background-color: red;
      grid-column: 1/3;
    }
    .child2 {
      
      background-color: green;
    }
    .child3 {
      
      background-color: yellow;
    }
    .child4 {
      
      background-color: skyblue;
      grid-column: 1/3;
    }
  </style>
  <body>
    <div class="MainDiv">
      <div class="child1">One</div>
      <div class="child2">Two</div>
      <div class="child3">Three</div>
      <div class="child4">Four</div>
    </div>
  </body>
</html>

 <script>
//call
let obj1 = {
    name: "nick",
    getDetail: function (city) {
      return this.name + " " + "from" + " " + city;
    },
  };
  let obj2 = {
    name: "nick2",
  };
  Function.prototype.myCall = function (obj, ...args) {
    let func;
    obj.func = this;
    return obj.func(...args);
  };
  console.log(obj1.getDetail.myCall(obj2, "jbp"),"call");



// --------------------------------------------------
 //bind

let obj3 = {
    name: "nicky",
    func: function (city, state) {
      return this.name + " " + city + state;
    },
  };
  let obj4 = {
    name: "ankit",
  };

  Function.prototype.myBind = function (inp, ...args) {
    let newFunction;
    inp.newFunction = this;
    return function () {
      return inp.newFunction.apply(inp, args);
    };
  };

  console.log(obj3.func.myBind(obj4, "indore", "MP")());
 </script>
