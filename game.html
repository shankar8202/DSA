<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- HTML for the calculator -->
<form id="calculator">
    <input type="text" id="display" disabled>
    <br>
    <button type="button" class="number">7</button>
    <button type="button" class="number">8</button>
    <button type="button" class="number">9</button>
    <button type="button" class="operator">+</button>
    <br>
    <button type="button" class="number">4</button>
    <button type="button" class="number">5</button>
    <button type="button" class="number">6</button>
    <button type="button" class="operator">-</button>
    <br>
    <button type="button" class="number">1</button>
    <button type="button" class="number">2</button>
    <button type="button" class="number">3</button>
    <button type="button" class="operator">*</button>
    <br>
    <button type="button" class="number">0</button>
    <button type="button" class="operator">/</button>
    <button type="button" class="operator">=</button>
  </form>
  <script>
    // Get a reference to the calculator form and display
const calculator = document.getElementById('calculator');
const display = document.getElementById('display');

// Set up the calculator variables
let operand1 = null;
let operand2 = null;
let operator = null;

// Handle clicks on the buttons
calculator.addEventListener('click', event => {
  const target = event.target;

  // If the target is a number button
  if (target.classList.contains('number')) {
    // Append the number to the display
    display.value += target.textContent;
  }
  // If the target is an operator button
  else if (target.classList.contains('operator')) {
    // Save the first operand if it's not set
    if (operand1 === null) {
      operand1 = parseFloat(display.value);
    }
    // Otherwise, save the second operand and perform the calculation
    else {
      operand2 = parseFloat(display.value);
      const result = calculate(operand1, operand2, operator);
      display.value = result;
      operand1 = result;
      operand2 = null;
    }

    // Save the operator
    operator = target.textContent;

    // Clear the display
    display.value = '';
  }
});

// Define a function to perform the calculation
function calculate(operand1, operand2, operator) {
  switch (operator) {
    case '+':
      return operand1 + operand2;
    case '-':
      return operand1 - operand2;
    case '*':
      return operand1 * operand2;
    case '/':
      return operand1 / operand2;
  }
}

  </script>
</body>
</html>
